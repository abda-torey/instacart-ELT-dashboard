version: 2

models:
  - name: fact_orders
    description: >
      The fact_orders table contains enriched order details including basic order information, 
      the total number of products per order, and the total number of products reordered.
      This table is ideal for analyzing customer purchasing behavior, order times, and product reordering patterns.
    columns:
      - name: order_key
        data_type: string
        description: "Unique identifier for each order, generated from the combination of order_id and user_id."

      - name: order_id
        data_type: int64
        description: "Unique identifier for each order."

      - name: user_id
        data_type: int64
        description: "The unique identifier of the customer who placed the order."

      - name: order_dow
        data_type: int64
        description: "The day of the week the order was placed (0 = Sunday, 6 = Saturday)."

      - name: order_hour_of_day
        data_type: int64
        description: "The hour of the day the order was placed (0 = midnight, 23 = 11 PM)."

      - name: days_since_prior_order
        data_type: numeric
        description: "The number of days since the customer’s previous order. Can be null for the customer’s first order."

      - name: total_products
        data_type: int64
        description: "The total number of products in the order."

      - name: total_reordered_products
        data_type: int64
        description: "The total number of products in the order that were reordered by the customer."

      - name: created_at
        data_type: timestamp
        description: "The timestamp when the order was created or inserted into the database."

      - name: updated_at
        data_type: timestamp
        description: "The timestamp of the last update made to the order data."
